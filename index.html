<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Cerpen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body style="margin: 0px; background-color: blue">
        <div>
            <header style="background-color: red; padding: 15px">header</header>
            <main style="display: flex;">
                <div>
                    <aside
                        style="
                            background-color: yellow;
                            min-height: 100vh;
                            padding: 20px;
                            width: 15%;
                            position: fixed;
                            left: 5%;
                            top: 0;
                        "
                    >
                        aside
                    </aside>
                </div>
                <div style="width: 100vw;">
                    <div
                        id="content"
                        style="
                            background-color: green;
                            position: relative;
                            left: 25%;
                            margin: 10px;
                            width: 70%;
                            height: 1000px;
                        "
                    >
                        content
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
